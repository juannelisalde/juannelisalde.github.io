<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/general.css">
  <title>IPS</title>
</head>
<body>
  <div id="spinner" class="loader-overlay d-none">
    <div class="loader"></div>
    <p>Procesando...</p>
  </div>

  <div class="container">
    <!-- Menú de navegación -->
    <ul class="nav nav-tabs" id="menuTabs" role="tablist">
      <li class="nav-item">
        <button class="nav-link active" id="formatDates-tab" data-bs-toggle="tab" data-bs-target="#formaDates" type="button" role="tab" aria-controls="formaDates" aria-selected="false">Formatea fechas</button>
      </li>
      <li class="nav-item">
        <button class="nav-link" id="dowloadDates-tab" data-bs-toggle="tab" data-bs-target="#dowloadDates" type="button" role="tab" aria-controls="dowloadDates" aria-selected="true">Descarga citas</button>
      </li>
      <li class="nav-item">
        <button class="nav-link" id="excel-tab" data-bs-toggle="tab" data-bs-target="#excel" type="button" role="tab" aria-controls="excel" aria-selected="true">Excel</button>
      </li>
    </ul>

    <!-- Contenido de los menús -->
    <div class="tab-content" id="menuContent">
      <!-- Menú formatear fehcas -->
      <div class="tab-pane fade show active" id="formaDates" role="tabpanel" aria-labelledby="formaDates-tab">
        <div class="card">
          <div class="card-header text-center bg-secondary text-white">
            <h5>Formatear Fechas</h5>
          </div>
          <div class="card-body">
            <form id="formFormatDates">
              <label for="ip" class="form-label">Fechas:</label>
              <textarea class="form-control" id="dates" name="dates" rows="10" placeholder="Escribe o copiar y pega desde excel las fechas..." required></textarea>
              <div class="mt-2">
                <button type="submit" class="btn btn-success">formatear</button>
                <button type="button" class="btn btn-info text-white" id="copyFormattedDates">Copiar</button>
                <button type="button" class="btn btn-secondary clean">Limpiar</button>
              </div>
            </form>
          </div>
        </div>
        <div class="card mt-3 d-none results" id="resultContainerFormatDatesCard">
          <div class="card-header text-center bg-primary text-white bg-secondary">
            <h5>Fechas formateadas</h5>
          </div>
          <div class="card-body" id="resultContainerFormatDates">
          </div>
        </div>
      </div>
      
      <!-- Menú descarga citas -->
      <div class="tab-pane fade" id="dowloadDates" role="tabpanel" aria-labelledby="dowloadDates-tab">
        <div class="card">
          <div class="card-header text-center bg-primary text-white">
            <h5>Descargar citas</h5>
          </div>
          <div class="card-body">
            <form id="formDownloadDates">
              <label for="ip" class="form-label">Documentos:</label>
              <textarea class="form-control" id="documents" name="documents" rows="10" placeholder="Escribe o copia y pegua desde excel los documentos separados por coma aquí.." required></textarea>
              <button type="submit" class="btn btn-primary mt-2">Generar CSV</button>
              <button type="button" class="btn btn-success mt-2" id="downloadCSV">Descargar CSV</button>
              <button type="button" class="btn btn-secondary mt-2 clean">Limpiar</button>
            </form>
          </div>
        </div>
        <div class="card mt-3 d-none results" id="resultContainerDownloadDatesCard">
          <div class="card-header text-center bg-primary text-white bg-secondary">
            <h5>Contenido CSV</h5>
          </div>
          <div class="card-body" id="resultContainerDownloadDates">
          </div>
        </div>
      </div>

      <!-- Menú excel -->
      <div class="tab-pane fade" id="excel" role="tabpanel" aria-labelledby="excel-tab">
        <div class="card">
          <div class="card-header text-center bg-success text-white">
            <h5>Formatear excel</h5>
          </div>
          <div class="card-body">
            <form id="formExcel">
              <label for="ip" class="form-label">Excel:</label>
              <input type="file" class="form-control" id="file" name="file" accept=".xlsx, .xls" required>
              <button type="submit" class="btn btn-success mt-2">Cargar</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <script src="js/jquery-3.7.1.js"></script>
  <script src="js/bootstrap.min.js"></script> 
  <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
  <script>
    if (!window.location.hostname.includes("localhost")) {
      const script = document.createElement("script");
      script.src = "js/general.obfuscated.js";
      document.head.appendChild(script);
    } else {
      const script = document.createElement("script");
      script.src = "js/general.js";
      document.head.appendChild(script);
    }
  </script>
</body>
</html>
